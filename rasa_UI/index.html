<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>rasax Chatbot</title>
  <style>
body {
  background-image: url(static/icons/CGhome.JPG);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
  <body>
    <div id="webchat"/>
  <script src="static/js/webchat-v0.7.8.js"></script>
  <script>
    WebChat.default.init({
      selector: "#webchat",
      interval: 1000, // 1000 ms between each message
      customData: {"userId": "123"}, // arbitrary custom data. Stay minimal as this will be added to the socket
      socketUrl: "http://localhost:5005",
      socketPath: "/socket.io/",
      title: "Rasa Bot",
      subtitle: "AI powered Conversational Bot",
      inputTextFieldHint: "Type a message...",
      connectingText: "Waiting for server...",
      hideWhenNotConnected: true,
      fullScreenMode: false,
      profileAvatar: "static/icons/bot_open.png",
      openLauncherImage: 'static/icons/bot_open.png',
      closeLauncherImage: 'myCustomCloseImage.png',
      params: {
        images: {
          dims: {
            width: 600,
            height: 600,
          }
        },
        storage: "local"
      }
    })
  </script>


  </body>
</html>
